<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Música & DJ - XV Años Barbara Brittany</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../css/servicios.css">
</head>
<body>
    <div class="admin-container">
        <a href="../admin.html" class="btn-back"><i class="fas fa-arrow-left"></i> Volver al Panel</a>

        <header class="service-header" style="background: linear-gradient(135deg, #a29bfe, #6c5ce7);">
            <div class="service-icon"><i class="fas fa-music"></i></div>
            <h1>Música & DJ</h1>
            <p>Ambiente musical perfecto para la celebración</p>
        </header>

        <section class="service-section">
            <h2><i class="fas fa-microphone"></i> Información del DJ/Grupo Musical</h2>
            <div class="form-card">
                <div class="form-group">
                    <label>Nombre del DJ/Grupo</label>
                    <input type="text" placeholder="Ej: DJ Alex Pro">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Teléfono</label>
                        <input type="tel" placeholder="477-XXX-XXXX">
                    </div>
                    <div class="form-group">
                        <label>Costo</label>
                        <input type="number" placeholder="$8,000">
                    </div>
                </div>
                <div class="form-group">
                    <label>Horario Contratado</label>
                    <input type="text" placeholder="19:00 - 02:00 hrs">
                </div>
                <button class="btn-save"><i class="fas fa-save"></i> Guardar Información</button>
            </div>
        </section>

        <section class="service-section">
            <h2><i class="fas fa-check-circle"></i> Equipo Incluido</h2>
            <div class="form-card">
                <div class="checkbox-group">
                    <label><input type="checkbox"><span>Equipo de sonido profesional</span></label>
                    <label><input type="checkbox"><span>Iluminación LED</span></label>
                    <label><input type="checkbox"><span>Luces robóticas</span></label>
                    <label><input type="checkbox"><span>Máquina de humo</span></label>
                    <label><input type="checkbox"><span>Pantalla para proyección</span></label>
                    <label><input type="checkbox"><span>Micrófono inalámbrico</span></label>
                </div>
            </div>
        </section>

        <section class="service-section">
            <h2><i class="fas fa-list-music"></i> Playlist y Géneros</h2>
            <div class="menu-grid">
                <div class="menu-card">
                    <h3><i class="fas fa-heart"></i> Vals</h3>
                    <textarea placeholder="Canción para el vals con el padre:&#10;&#10;Canción para el vals sorpresa:&#10;&#10;Canción para chambelanes:"></textarea>
                </div>
                <div class="menu-card">
                    <h3><i class="fas fa-glass-cheers"></i> Recepción</h3>
                    <textarea placeholder="Música de ambiente:&#10;- Jazz suave&#10;- Bossa nova&#10;- Pop en español&#10;&#10;Entrada de la quinceañera:"></textarea>
                </div>
                <div class="menu-card">
                    <h3><i class="fas fa-fire"></i> Fiesta</h3>
                    <textarea placeholder="Géneros para la fiesta:&#10;- Reggaetón&#10;- Pop Latino&#10;- Electrónica&#10;- Rock en español&#10;- Banda/Norteño"></textarea>
                </div>
                <div class="menu-card">
                    <h3><i class="fas fa-ban"></i> No Reproducir</h3>
                    <textarea placeholder="Canciones o géneros a evitar:&#10;&#10;&#10;"></textarea>
                </div>
            </div>
        </section>

        <section class="service-section">
            <h2><i class="fas fa-exclamation-circle"></i> Notas Especiales</h2>
            <div class="form-card">
                <div class="form-group">
                    <label>Instrucciones Especiales para el DJ</label>
                    <textarea rows="6" placeholder="- Volumen moderado durante la cena&#10;- Anunciar momentos especiales&#10;- Coordinar con el maestro de ceremonias&#10;- Tomar peticiones de invitados&#10;- Etc."></textarea>
                </div>
                <button class="btn-save"><i class="fas fa-save"></i> Guardar Notas</button>
            </div>
        </section>
    </div>
    <script src="../js/servicios.js"></script>
</body>
</html>
