<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Salón - XV Años Barbara Brittany</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../css/servicios.css">
</head>
<body>
    <div class="admin-container">
        <a href="../admin.html" class="btn-back"><i class="fas fa-arrow-left"></i> Volver al Panel</a>

        <header class="service-header" style="background: linear-gradient(135deg, #4ecdc4, #44a3a0);">
            <div class="service-icon"><i class="fas fa-home"></i></div>
            <h1>Gestión de Salón</h1>
            <p>Reserva, distribución y capacidad del lugar</p>
        </header>

        <section class="service-section">
            <h2><i class="fas fa-building"></i> Información del Salón</h2>
            <div class="form-card">
                <div class="form-group">
                    <label>Nombre del Salón</label>
                    <input type="text" placeholder="Ej: Quinta Los Rosales">
                </div>
                <div class="form-group">
                    <label>Ubicación</label>
                    <input type="text" placeholder="La Joya, León, Guanajuato">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Teléfono</label>
                        <input type="tel" placeholder="477-XXX-XXXX">
                    </div>
                    <div class="form-group">
                        <label>Capacidad Máxima</label>
                        <input type="number" placeholder="200 personas">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Costo de Renta</label>
                        <input type="number" placeholder="$15,000">
                    </div>
                    <div class="form-group">
                        <label>Anticipo Pagado</label>
                        <input type="number" placeholder="$5,000">
                    </div>
                </div>
                <div class="form-group">
                    <label>Horario Contratado</label>
                    <input type="text" placeholder="18:00 - 02:00 hrs">
                </div>
                <button class="btn-save"><i class="fas fa-save"></i> Guardar Información</button>
            </div>
        </section>

        <section class="service-section">
            <h2><i class="fas fa-check-circle"></i> Servicios Incluidos</h2>
            <div class="form-card">
                <div class="checkbox-group">
                    <label><input type="checkbox"><span>Mesas y sillas</span></label>
                    <label><input type="checkbox"><span>Mantelería</span></label>
                    <label><input type="checkbox"><span>Vajilla y cristalería</span></label>
                    <label><input type="checkbox"><span>Estacionamiento</span></label>
                    <label><input type="checkbox"><span>Seguridad</span></label>
                    <label><input type="checkbox"><span>Personal de limpieza</span></label>
                    <label><input type="checkbox"><span>Área de baile</span></label>
                    <label><input type="checkbox"><span>Jardín/Terraza</span></label>
                </div>
            </div>
        </section>

        <section class="service-section">
            <h2><i class="fas fa-th"></i> Distribución de Mesas</h2>
            <div class="form-card">
                <div class="form-row">
                    <div class="form-group">
                        <label>Número de Mesas</label>
                        <input type="number" placeholder="15">
                    </div>
                    <div class="form-group">
                        <label>Personas por Mesa</label>
                        <input type="number" placeholder="10">
                    </div>
                </div>
                <div class="form-group">
                    <label>Distribución Especial</label>
                    <textarea placeholder="Mesa principal para la quinceañera y familia&#10;Mesas cerca de la pista de baile&#10;Área VIP para padrinos"></textarea>
                </div>
            </div>
        </section>
    </div>
    <script src="../js/servicios.js"></script>
</body>
</html>
